<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Parchment, Stone, or Blade</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Chilanka|Fascinate+Inline|Long+Cang&display=swap" rel="stylesheet">

</head>

<body>
  <section class="background">
<header>
  <h1>Rock, Paper, or Scissors?</h1>

  <p>A bot has challenged <strong>you</strong> to a game. <br><strong>Rock</strong> beats <strong>scissors</strong>,<br> <strong>scissors</strong> beats <strong>paper</strong>, <br>and <br><strong>paper</strong> beats <strong>rock</strong>.</p>

</header>
<section class="board">
	<h2>Scoreboard</h2>
</section>
<div class="scoreboard">

  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>
<section class="options">
<h2>Choose Wisely</h2>

<button id="rock"><i class="fas fa-hand-rock"></i></button>

<button id="paper"><i class="fas fa-hand-paper"></i></button>

<button id="scissors"><i class="fas fa-hand-scissors"></i></button>
</section>

<div id="status"></div>
</section>
  <script type="text/javascript" src="APP.js">

  </script>
</body>

</html>
